<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>

<body>
	<!-- the entire body must be written by student -->

<form id="internship-application-form">
    <label for="first-name-input">First Name:</label>
    <input type="text" id="first-name-input" required>
    <div class="invalid-feedback">First name is required.</div>

    <label for="last-name-input">Last Name:</label>
    <input type="text" id="last-name-input" required>
    <div class="invalid-feedback">Last name is required.</div>

    <label for="email-input">Email:</label>
    <input type="email" id="email-input" required>
    <div class="invalid-feedback">A valid email is required.</div>

    <label for="college-input">College Name:</label>
    <input type="text" id="college-input" required>
    <div class="invalid-feedback">College name is required.</div>

    <label for="roll-no-input">Roll No:</label>
    <input type="text" id="roll-no-input" required>
    <div class="invalid-feedback">Roll number is required.</div>

    <label for="graduation-year">Graduation Year:</label>
    <select id="graduation-year" required>
        <option value="2020">2020</option>
        <option value="2021">2021</option>
        <option value="2022">2022</option>
        <option value="2023">2023</option>
    </select>
    <div class="invalid-feedback">Graduation year is required.</div>

    <input type="checkbox" id="conditions-checkbox" required>
    <label for="conditions-checkbox">I agree to the terms and conditions</label>
    <div class="invalid-feedback">You must agree before submitting.</div>

    <button type="submit">Submit</button>
</form>

	
    <script type="text/javascript" src="./script.js">
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</script>

</body>

</html>
